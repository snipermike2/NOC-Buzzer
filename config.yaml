# filename: config.yaml
# Central configuration for NOC Buzzer System
database:
  host: "${DB_HOST:127.0.0.1}"
  port: "${DB_PORT:3306}"
  database: "${DB_NAME:nocbuzzer}"
  user: "${DB_USER:root}"
  password: "${DB_PASSWORD}"
  connection_timeout: 10
  pool_size: 5

modbus:
  host: "${MODBUS_HOST:192.168.69.43}"
  port: "${MODBUS_PORT:502}"
  register: "${MODBUS_REGISTER:10}"
  buzzer_duration: "${BUZZER_DURATION:10}"
  connection_timeout: 5

gmail:
  client_secrets_file: "${GMAIL_CLIENT_SECRETS:client_secret.json}"
  token_file: "${GMAIL_TOKEN_FILE:gmail_token.json}"
  scopes: ["https://www.googleapis.com/auth/gmail.readonly", "https://www.googleapis.com/auth/gmail.modify"]
  encryption_key: "${GMAIL_ENCRYPTION_KEY:}"
  refresh_threshold_hours: 1

email_processing:
  check_interval: "${EMAIL_CHECK_INTERVAL:30}"
  max_description_length: "${MAX_DESC_LEN:255}"
  false_alert_threshold: 0.7
  false_alerts:
    - "From : +263772151364 ZIMPLATS NGEZI SERVER ROOM:There is a problem with the environment in server room. Please attend."

ml_models:
  dataset_path: "${ML_DATASET_PATH:Dataset1.csv}"
  model_cache_dir: "${ML_MODEL_CACHE:./models}"
  validation_enabled: true
  min_accuracy_threshold: 0.7

dashboard:
  host: "${DASHBOARD_HOST:0.0.0.0}"
  port: "${DASHBOARD_PORT:5000}"
  debug: "${DASHBOARD_DEBUG:false}"
  cors_origins: ["http://localhost:5000", "http://127.0.0.1:5000"]

logging:
  level: "${LOG_LEVEL:INFO}"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: "${LOG_FILE_PATH:logs/noc_system.log}"
  max_file_size: "${LOG_MAX_SIZE:10485760}"  # 10MB
  backup_count: "${LOG_BACKUP_COUNT:5}"
  rotation_when: "midnight"
  console_output: true

system:
  restart_delay: 5
  max_restart_attempts: 3
  health_check_interval: 60
  pid_file: "noc_system.pid"
  status_file: "noc_system_status.json"

security:
  secret_key: "${SECRET_KEY}"
  token_encryption: "${TOKEN_ENCRYPTION:true}"
  log_sensitive_data: false